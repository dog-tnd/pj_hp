name: Deploy Astro site to GitHub Pages (Organization)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
    pull-requests: write
    issues: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.6.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build

            - name: Create preview directory structure
              if: github.event_name == 'pull_request'
              run: |
                  mkdir -p preview/pr-${{ github.event.number }}
                  cp -r dist/* preview/pr-${{ github.event.number }}/

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact (main)
              if: github.ref == 'refs/heads/main'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

            - name: Upload artifact (PR preview)
              if: github.event_name == 'pull_request'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: preview

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    pr-comment:
        needs: deploy
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Comment on PR
              uses: actions/github-script@v7
              with:
                  script: |
                      const prNumber = context.issue.number;
                      const previewUrl = `https://dog-tnd.github.io/pj_hp/pr-${prNumber}/`;

                      github.rest.issues.createComment({
                        issue_number: prNumber,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: `🚀 プレビューサイトがデプロイされました！\n\n📖 プレビュー: ${previewUrl}\n\n✅ ビルドが成功しました！マージ後に本番環境にデプロイされます。`
                      })
