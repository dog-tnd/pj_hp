name: Deploy Astro site to GitHub Pages (Organization)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write
    pull-requests: write # PR にコメントするための権限を追加
    issues: write # issue にコメントするための権限を追加

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.6.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build
              run: pnpm run build

            - name: Setup Pages (main branch only)
              if: github.ref == 'refs/heads/main'
              uses: actions/configure-pages@v4

            - name: Upload artifact (main branch only)
              if: github.ref == 'refs/heads/main'
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    pr-comment:
        needs: build
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Comment on PR
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: '✅ ビルドが成功しました！\n\nマージ後に本番環境にデプロイされます。'
                      })
