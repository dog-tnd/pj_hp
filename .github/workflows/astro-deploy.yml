name: Deploy Astro site to GitHub Pages (Organization)

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8.6.0

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Set base path for PR
              if: github.event_name == 'pull_request'
              run: echo "BASE_PATH=/pr-${{ github.event.number }}" >> $GITHUB_ENV

            - name: Build with base path
              run: |
                  if [ "${{ github.event_name }}" == "pull_request" ]; then
                    pnpm run build --base="/pr-${{ github.event.number }}"
                  else
                    pnpm run build
                  fi

            - name: Setup Pages
              uses: actions/configure-pages@v4

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist

    deploy:
        needs: build
        runs-on: ubuntu-latest
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

    comment-pr:
        needs: deploy
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Comment PR
              uses: actions/github-script@v7
              with:
                  script: |
                      github.rest.issues.createComment({
                        issue_number: context.issue.number,
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        body: '🚀 プレビューサイトがデプロイされました！\n\n📖 プレビュー: https://your-org.github.io/pj_hp/pr-${{ github.event.number }}/'
                      })
